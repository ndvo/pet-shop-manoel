<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/loadLocalStorage.js" defer></script>
    <script src="assets/js/maintainProducts.js" defer></script>
    

</head>

<body class="d-flex flex-column min-vh-100">
    <header class="bg-dark text-white py-3 text-center">
        <h1>Product Management</h1>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Manage Your Products</h2>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Products will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2024 VetClinic. All rights reserved.</p>
    </footer>

</body>

</html>
