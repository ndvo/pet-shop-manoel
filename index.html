<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Clinic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            width: 200px;
            text-align: center;
            background-color: #f9f9f9;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Veterinary Clinic</h1>        
    </header>

    <main>
        <div class="card">
            <h2>Veterinary Appointment</h2>
        </div>
        <div class="card">
            <h2>Pet-Shop</h2>
        </div>
        <div class="card">
            <h2>Beauty Parlor</h2>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Business MM Corporate. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
