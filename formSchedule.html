<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Veterinary Clinica</title>   
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/loadcomponents.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <div id="header-placeholder"></div>

    <main class="container mt-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Schedule an appointment</h2>
                    </div>
                    <div class="card-body">
                        <form id="appointmentForm">
                            <div class="mb-3">
                                <label for="ownerName" class="form-label">Owner's name</label>
                                <input type="text" id="ownerName" name="ownerName" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="petName" class="form-label">Pets name</label>
                                <input type="text" id="petName" name="petName" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="petSpecies" class="form-label">Pet Species</label>
                                <input type="text" id="petSpecies" name="petSpecies" class="form-control" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Schedule</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder" class="mt-auto"></div>

    <script src="assets/js/formSchedule.js"></script>
</body>

</html>
